<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
   
    <title>Contacto</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img class="logo" src="{% static 'logo.png' %}" alt="Logo">
               <b class="text-logo">PETSNICO</b>
                   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                   </button>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <div class="mx-auto order-0">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only"></span></a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="{% url 'galeria' %}">Galeria</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="{% url 'productos' %}">Productos</a>
                                </li>                    
                                <li class="nav-item">
                                <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="{% url 'seguimiento' %}">Seguimiento</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'historial' %}">Historial</a>
                                    </li>
                            </ul>
                          </div>
                          <ul class="navbar-nav ml-auto">
                              <li class="nav-item">
                              <a class="nav-link" href="{% url 'login' %}">Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                                    </li>
                                </ul>
                            </div>            
                          </div>
                      </div>
              </div>
      </nav>
<form id="frm-contacto" method="POST" action="/contacto/formulario">{% csrf_token %}
  <div class="container" style="max-width:700px !important">
    <div class="form-group row">
      <div class="col-sm-9">
        <label for="txt-run" class="form-label">RUN</label>
        <input id="txt-run" name="run" class="form-control" placeholder="RUN" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <label for="txt-nombres" class="form-label">NOMBRES</label>
        <input id="txt-nombres" class="form-control" placeholder="NOMBRES" />        
      </div>
      <div class="col-sm-6">
        <label for="txt-apellido-paterno" class="form-label">APELLIDO PATERNO</label>
        <input id="txt-apellido-paterno" class="form-control" placeholder="APELLIDO PATERNO" />        
      </div>   
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <label for="txt-apellido-materno" class="form-label">APELLIDO MATERNO</label>
        <input id="txt-apellido-materno" class="form-control" placeholder="APELLIDO MATERNO" />        
      </div> 
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <label for="txt-email" class="form-label">EMAIL</label>
        <input id="txt-email" class="form-control" placeholder="EMAIL" />        
      </div>       
      <div class="col-sm-6">
        <label for="txt-telefono" class="form-label">TELÉFONO</label>
        <input id="txt-telefono" class="form-control" placeholder="TELÉFONO" />        
      </div> 
    </div>    
    <div class="form-group row">
      <div class="col-sm-12">
        <label for="txt-asunto" class="form-label">MENSAJE</label>
        <textarea id="txt-asunto" class="form-control"></textarea>
      </div> 
    </div>
    <div class="form-group row">        
        <button type="button" style="margin-top: 15px;" 
                      class=" col-sm-3 btn btn-primary"
                      onclick="enviar()">ENVIAR</button>
    </div>         
  </div>
</form>
<div id="txt-message">
</div>
<script src="{% static 'contacto.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
</body> 
<footer class="text-center text-lg-start bg-light text-muted">
  <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
          <span>Priscila Espinoza -Duoc UC 2022</span>
  </section>
</footer>     
</html>
